<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Shippori+Antique&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Grotesk&display=swap">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Knowledge</title>
    <style>
        :root {
            --primary-color: #FF0000;
            --secondary-color: #00FF00;
            --accent-color: #0000FF;
            --text-reg: #3A3A3A;
        }

        /* Add your CSS code here */
        body {
            font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif, sans-serif;
            margin: 0;
            line-height: 1.4;
            padding: 0;
            text-align: center;
            color: var(--text-reg);
        }

        #logo {
            opacity: 0;
            transition: 1s;
            scale: 40;
        }

        .brand {
            font-family: 'Shippori Antique';
            font-size: 36px;
            line-height: 1.2;
        }

        .sub {
            color: #666;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .spinny {
            animation: spin 5s linear infinite;
        }

        .vcenter {
            background-color: #FFF;
            position: absolute;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 75vh;
        }

        .fadeInUp-1 {
            animation: fadeInUp 1s both;
            animation-timing-function: cubic-bezier(0.19, 1, 0.22, 1);
            animation-delay: 800ms;
        }

        .fadeInUp-2 {
            animation: fadeInUp 1s both;
            animation-timing-function: cubic-bezier(0.19, 1, 0.22, 1);
            animation-delay: 1200ms;
        }

        .fadeInUp-3 {
            animation: fadeInUp 1s both;
            animation-timing-function: cubic-bezier(0.19, 1, 0.22, 1);
            animation-delay: 1600ms;
        }

        .container {
            position: absolute;
            bottom: 40px;
            border-radius: 8px;
            background: #f2f1f5;
            padding: 16px 20px 24px 20px;
            text-align: left;
        }

        .card {
            padding: 24px;
            border-radius: 8px;
            border: 1px solid rgba(0, 0, 0, 0.08);
            max-width: 800px;
            margin: 28px;
        }

        .card-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: -10px;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #copyemail {
            display: inline;
            padding: 8px 12px;
            color: rgb(72 66 92);
            border-radius: 4px;
            background: #e5e3eb;
            margin-left: -2px;
            width: auto;
        }

        #copyemail:hover {
            cursor: pointer;
        }

        @media (max-width: 600px) {

            /* Add your mobile-only CSS code here */
            .container {
                padding: 60px 30px 60px 30px;
                position: relative;
                margin: 100px 0 0 0;
                border-radius: 0;
                bottom: 0;
            }

            .card-title {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <!-- Add your content here -->
    <div class="card-stack">
        <img id="logo" class="spinny" src="pkstar.svg" alt="Public Knowledge logo">
        <span class="brand fadeInUp-1">Public Knowledge Studio</span>


        <div class="card">
            <p class="sub fadeInUp-2">Public Knowledge is a design studio that makes technology work for humans.</p>
        </div>

        <div class="fadeInUp-3 card">
            <div class="card-title">Have a project for us?</div>
            <p>Get in touch with <span id="email">projects@publicknowledge.co</span> for work samples.</p>
            <div id="copyemail" onclick="copyEmail()">Copy Email</div>
        </div>



        <script>
            window.addEventListener('load', function () {
                var logo = document.getElementById('logo');
                logo.style.scale = '1';
                logo.style.opacity = '1';
            });

            function copyEmail() {
                var email = document.getElementById('email');
                var copyemail = document.getElementById('copyemail');
                var range = document.createRange();
                range.selectNode(email);
                window.getSelection().removeAllRanges();
                window.getSelection().addRange(range);
                document.execCommand('copy');
                window.getSelection().removeAllRanges();
                copyemail.innerHTML = "Email copied to clipboard.";
                copyemail.style.background = "none";
                copyemail.style.paddingLeft = "0";
                copyemail.style.marginLeft = "0";
            }
        </script>
</body>

</html>
