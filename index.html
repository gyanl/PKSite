<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Shippori+Antique&display=swap">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Knowledge</title>
    <style>
        /* Add your CSS code here */
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif, sans-serif;
            margin: 0;
            line-height: 1.4;
            padding: 0;
            text-align: center;
        }

        #logo {
            opacity: 0;
            transition: 1s;
            scale: 40;
            z-index: -1;
        }

        .brand {
            font-family: 'Shippori Antique';
            font-size: 36px;
            line-height: 1.2;
        }

        .sub {
            color: #666;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .spinny {
            animation: spin 5s linear infinite;
        }

        .vcenter {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .fadeInUp-1 {
            animation: fadeInUp 1s both;
            animation-timing-function: cubic-bezier(0.19, 1, 0.22, 1);
            animation-delay: 800ms;
        }

        .fadeInUp-2 {
            animation: fadeInUp 1s both;
            animation-timing-function: cubic-bezier(0.19, 1, 0.22, 1);
            animation-delay: 1200ms;
        }

        .fadeInUp-3 {
            animation: fadeInUp 1s both;
            animation-timing-function: cubic-bezier(0.19, 1, 0.22, 1);
            animation-delay: 1600ms;
        }

        .container {
            position: absolute;
            bottom: 40px;
            border-radius: 8px;
            background: #f2f1f5;
            padding: 16px 20px 24px 20px;
            text-align: left;
        }

        .card-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: -10px;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #copyemail {
            display: inline;
            padding: 8px 12px;
            color: rgb(72 66 92);
            border-radius: 4px;
            background: #e5e3eb;
            margin-left: -2px;
            width: auto;
        }

        #copyemail:hover {
            cursor: pointer;
        }

        @media (max-width: 600px) {
            /* Add your mobile-only CSS code here */
            .container {
                position: relative;
                bottom: 0;
                margin: 60px 12px 40px 12px;
            }
        }

    </style>
</head>

<body>
    <!-- Add your content here -->
    <div class="vcenter">
        <img id="logo" class="spinny" src="pkstar.svg" alt="Public Knowledge logo">
        <div class="brand fadeInUp-1">Public Knowledge Studio</div>
        <p class="sub fadeInUp-2">Public Knowledge is a design studio that makes technology work for humans.</p>

        <div class="fadeInUp-3 container">
            <div class="card-title">Have a project for us?</div>
            <p>Get in touch with <span id="email">projects@publicknowledge.co</span> for work samples.</p>
            <div id="copyemail" onclick="copyEmail()">Copy Email</div>
        </div>
    </div>

    <script>
        window.addEventListener('load', function () {
            var logo = document.getElementById('logo');
            logo.style.scale = '1';
            logo.style.opacity = '1';
        });

        function copyEmail() {
            var email = document.getElementById('email');
            var copyemail = document.getElementById('copyemail');
            var range = document.createRange();
            range.selectNode(email);
            window.getSelection().removeAllRanges();
            window.getSelection().addRange(range);
            document.execCommand('copy');
            window.getSelection().removeAllRanges();
            copyemail.innerHTML = "Email copied to clipboard.";
            copyemail.style.background = "none";
            copyemail.style.paddingLeft = "0";
            copyemail.style.marginLeft = "0";
        }
    </script>
</body>

</html>
