<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Shippori+Antique&display=swap">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Responsive Page</title>
    <style>
        /* Add your CSS code here */
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif, sans-serif;
            margin: 0;
            line-height: 1.4;
            padding: 0;
            text-align: center;
        }
        .spinny {
            transition: 1s;
            animation: spin 5s linear infinite;
            height: 100px;
            width: 100px;
        }
        .brand {
            font-family: 'Shippori Antique';
            font-size: 36px;
            line-height: 1.2;
        }

        .sub{
            color: #555555;
        }
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        .vcenter {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <!-- Add your content here -->
    <div class="vcenter">
    <img class="spinny" src="pkstar.svg" alt="Public Knowledge logo">
    <div class="brand">Public Knowledge Studio</div>
    <p class="sub">Public Knowledge is a design studio that makes technology works for humans.</p>
</div>
    <script>
        // Add your JavaScript code here
        const spinny = document.querySelector('.spinny');

        spinny.addEventListener('mouseover', () => {
            spinny.style.animationDuration = '2s';
        });

        spinny.addEventListener('mouseout', () => {
            spinny.style.animationDuration = '5s';
        });
    </script>
    </script>
</body>
</html>
